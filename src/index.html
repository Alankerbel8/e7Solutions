<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sonus II</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
   
</head>
<body>

	<div class="container-fluid top">

		<div class="row">

			<div class="col-md-9 col-md-offset-3 col-sm-8 col-sm-offset-3">

				<img src="images/homelogo.png" class="img-responsive"><h1>SONUS II</h1>

			</div>

		</div>

	</div>

	<div class="container-fluid top2">

		<div class="row">

			<div class="col-xs-6 col-xs-offset-4">

				<input type="email" class="form-control one" placeholder="User ID">
				
 				<input type="password" class="form-control" placeholder="Password">
 				
 				<button type="button" class="btn btn-custom">Sign In</button>
 				<br>
 				
  				<h5><a href="" data-toggle="modal" data-target="#myModal">Need help signing in?</a></h5>
				
 							  
			</div>

		</div>

	</div>


	<div class="container-fluid">

		<div class="row">

			<div class="col-md-3 col-md-offset-4">

				<div class="row">

					<div class="col-md-5">

 						<h6><img src="images/qmark.png"> LANGUAGE</h6>	
 						<hr>

 						<ul>
 							<li><img src="images/qmark.png"> ENGLISH</li>
 							<li><img src="images/qmark.png"> PORTUGUESE</li>
 							<li><img src="images/qmark.png"> ITALIAN</li>
 						</ul>

					</div>

					<div class="col-md-7">

						<h6><img src="images/qmark.png"> SYSTEM REQUIREMENTS</h6>
						<hr>

						<div class="whitebox">

						</div>

					</div>

				</div>

			</div>

		</div>

	</div>

<!-- Modal -->
	<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
	      </div>
	      <div class="modal-body">
	        
	      	<div class="input-group">
              <span class="input-group-addon"><img src="images/modalinputpic.png"></span>
              <input type="text" class="form-control" placeholder="User ID">       
             </div>

             <h3>Submit your user ID, and an email will be sent to the address on record.</h3>

	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-custom">Submit</button>
	      </div>
	    </div>
	  </div>
	</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/myjquery.js"></script>

</body>
</html>
