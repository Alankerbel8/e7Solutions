<!DOCTYPE html>
<html class="html" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="sonus-icons/icons.css">
        <link href="../css/landing.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid">

    <div class="row dark-grey">

      <div class="col-xs-8 col-xs-offset-2">  
        <img src="../images/SONUS_logo-v1.svg">
      </div>

      <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">    

        <form class="form-horizontal">
          <div class="form-group form-group-sm">
            <label class="col-xs-5 col-md-4 control-label" for="formGroupInputSmall">USER ID</label>
            <div class="col-xs-5 col-md-8">
              <input class="form-control" type="text" id="formGroupInputSmall">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label class="col-xs-5 col-md-4 control-label" for="formGroupInputSmall">PASSWORD</label>
            <div class="col-xs-5 col-md-8">
              <input class="form-control" type="password" id="formGroupInputSmall">
            </div>
          </div>
        </form>
        <br>
        <div class="text-center">
          <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#signIn">SIGN IN</button>
          <a href="#">FORGOT?</a>
        </div>

      </div>

      <!-- Modal -->
      <div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">PASSWORD HELP</h4>
            </div>
            <div class="modal-body">
            <div class="col-xs-10 col-xs-offset-1">
                <form class="form-horizontal">
                  <div class="form-group form-group-sm">
                    <label class="col-xs-4 control-label userId" for="formGroupInputSmall">USER ID</label>
                    <div class="col-xs-8">
                      <input class="form-control" type="text" id="formGroupInputSmall">
                    </div>
                  </div>
                </form> 
            </div>
            <div class="clearfix"></div>
            <div class="col-xs-10 col-xs-offset-1">
            <p>Submit your User ID, and a link will be sent to the email address on file.</p>
            </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-default">Submit</button>
            </div>
          </div>
        </div>   
      </div>
      <!-- end of modal -->

    </div>



    <div class="row two login">

      <div class="col-xs-6 col-xs-offset-3 languages">

        <div class="col-xs-6 one">
          <h5>LANGUAGES</h5>
          
          <p><img src="../images/flag-american.svg" alt="American Flag" width="42" height="42" align="middle">&nbsp;&nbsp; ENGLISH</p>
          <p><img src="../images/flag-italian.svg" alt="Italian Flag" width="42" height="42" align="middle">&nbsp;&nbsp; ITALIANO</p>
          <p><img src="../images/flag-brazil.svg" alt="Brazil Flag" width="42" height="42" align="middle">&nbsp;&nbsp;PORTUGU&#202;SE</p>
   
        </div>

        <div class="col-xs-6 two">
          <h5>SYSTEM REQUIREMENTS</h5>
          <textarea></textarea>
        </div>

      </div>  

    </div> <!-- end of second row -->

  </div> <!-- end of container-fluid -->




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/myjquery.js"></script>

</body>
</html>
